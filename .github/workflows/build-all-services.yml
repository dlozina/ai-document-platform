name: Build and Push All Services

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'latest'
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io

jobs:
  build-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: embedding-service
            path: backend/embedding-service
          - name: gateway-service
            path: backend/gateway
          - name: ingestion-service
            path: backend/ingestion
          - name: ner-service
            path: backend/ner-service
          - name: ocr-service
            path: backend/ocr-service
          - name: query-service
            path: backend/query-service
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ github.event.inputs.version }},enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service.path }}
        file: ./${{ matrix.service.path }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Output image details
      run: |
        echo "Image pushed with tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo ""
        echo "You can pull the image using:"
        echo "docker pull ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service.name }}:${{ github.event.inputs.version || 'latest' }}"

  summary:
    runs-on: ubuntu-latest
    needs: build-services
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## 🐳 Docker Images Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The following Docker images have been built and pushed to GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Service | Image |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Embedding Service | \`ghcr.io/${{ github.repository }}/embedding-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Gateway Service | \`ghcr.io/${{ github.repository }}/gateway-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Ingestion Service | \`ghcr.io/${{ github.repository }}/ingestion-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "| NER Service | \`ghcr.io/${{ github.repository }}/ner-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "| OCR Service | \`ghcr.io/${{ github.repository }}/ocr-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "| Query Service | \`ghcr.io/${{ github.repository }}/query-service\` |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🏷️ Available Tags:" >> $GITHUB_STEP_SUMMARY
        echo "- \`latest\` - Latest version from main branch" >> $GITHUB_STEP_SUMMARY
        echo "- \`${{ github.event.inputs.version || 'v1.0.0' }}\` - Specific version tag" >> $GITHUB_STEP_SUMMARY
        echo "- \`main\` - Latest from main branch" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🚀 Usage Example:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Pull latest images" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/embedding-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/gateway-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/ingestion-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/ner-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/ocr-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ghcr.io/${{ github.repository }}/query-service:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
