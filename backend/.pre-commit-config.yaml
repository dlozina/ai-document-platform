# Pre-commit hooks configuration for Python monorepo
# Install with: pip install pre-commit && pre-commit install !! Keep in mind that you need to activate the virtual environment first!

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '\.(md|rst)$'
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']

  # Fast Python linter (alternative to flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        # noqa: F841,E712 are ignored because they are required for the code to work
        # TODO: Remove these once the code is fixed
        # E712: SQLAlchemy requires == False for database queries, is False breaks functionality
        # F841: The job variables are needed for proper database transaction handling, even if not explicitly used
        args: ['--fix', '--exit-non-zero-on-fix', '--ignore=F841,E712']
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'embedding-service/src/.*\.py$'
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'gateway/src/.*\.py$'
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'ingestion/src/.*\.py$'
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'ner-service/src/.*\.py$'
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'ocr-service/src/.*\.py$'
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional', '--disable-error-code=import-untyped', '--disable-error-code=valid-type', '--disable-error-code=misc', '--disable-error-code=var-annotated', '--disable-error-code=assignment', '--disable-error-code=attr-defined', '--disable-error-code=operator']
        exclude: '^tests/'
        files: 'query-service/src/.*\.py$'

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['--skip', 'B101,B601']
        exclude: '^tests/|^.*/tests/|^.*/test_.*\.py$|^test_.*\.py$|venv/|migrations/'
        additional_dependencies: ['pbr>=5.0.0']

  # Dependency security check
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: 'requirements.*\.txt$'

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [yaml]
        exclude: '\.(yml|yaml)$'

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
